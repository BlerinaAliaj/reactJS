<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>React First File</title>
        <script src="https:fb.me/react-0.14.7.js"></script>
        <script src="https:fb.me/react-dom-0.14.7.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>
    </head>
    <body>
        <div id="app"></div>
        <script type="text/babel">
        // This is to illustrate use of states in ReactJS
        // States: Collection of dynamic datat that is managed by the component 
        // itself.
        // We access state the same way we access props.
        // We can set up default initial state with getInitialState (similar to props)
        // On the input box, as we type text, onChange event we update the name 
        // variable of nameChanged (name) by the value event.target.value. This
        // assures that we dynamically change the value of 'name', which gets 
        // rendered on the h1 component. 
        // On button click, we call on the function resetName, where the 'name'
        // variable gets reset to ''
        var NameStateComponent = React.createClass({
            resetName: function() {
                this.setState({
                    name: ''
                })
            },
            nameChanged: function(event) {
                this.setState({
                    name: event.target.value
                })

            },
            getInitialState: function() {
                return {
                    name: ''
                }
            },
            render: function() {
                return (
                    <div>
                        <input type='text' onChange={this.nameChanged}/>
                        <h1> Hello my name is {this.state.name} </h1>
                        <button onClick={this.resetName} > Reset name </button>
                    </div>
                )
            }
        });

        ReactDOM.render(
            <NameStateComponent  />,
            document.getElementById('app')
            );
        </script>
    </body>
</html>
