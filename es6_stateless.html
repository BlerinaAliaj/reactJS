<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>ReactJS Course</title>

        <script src="/Users/blerinaaliaj/src/babel/5.8.2/browser.min.js"></script>
        <link rel="stylesheet" type='text/css' href='counter_style.css'>
    </head>
    <body>
        <div id="app"></div>
        <script type="text/babel">
        // Describes how to use ES6 classes
        // The equivalent of var Counter = React.createClass
        // Don't need to separate methods with a comma
        class Counter extends React.Component {
            // Use constructor for initial states
            // To access the props, you need to input them as arguments to 
            // constructor and supper- Always!!!!
            constructor(props) {
                // super function gives us access to the keyword this. 
                super(props);
                console.log(props);
                this.state = {count: 0 }
                // Binding 'this'
                this.click = this.click.bind(this)
            }
            click() {
                // alert("Clicked")
                console.log("Clicked!")
            }

            render() {
                console.log(this.state)
                return (
                    // another way to make a function and return another one
                    // ES6 arrow functions
                    <div className="container"> 
                        <Button className="btn blue-btn" clickHandler={this.click}
                        text="Click me!" />

                    </div>
                )
            }
        }
        
        // Way to write default properties
        // Access the class default props and prop types
        Counter.defaultProps = {text: "Hello"}
        Counter.propTypes = {text: React.PropTypes.string}

        // Assign constant to an arrow function
        // Can build a stateless function in ES6 by assigning the props directly
        // when using the object
        const Button = (props) => {
            return (
                <button className={props.className} onClick={props.clickHandler}>{props.text}</button>
            )

        }

        // The above const is the same as below, assigning a function to a variable
        // in short hand
        // const Button = function() {
        //     return 1;
        // }

        // Arrow function shortens the typing of functions. The two lines 
        // below achieve the same thing: 

        // function() { return 1;}
        // () => { return 1;}


        ReactDOM.render(
            <Counter />,
            document.getElementById('app')
        );

        </script>
    </body>
</html>
