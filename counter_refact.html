<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>React First File</title>
        <script src="https:fb.me/react-0.14.7.js"></script>
        <script src="https:fb.me/react-dom-0.14.7.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>
        <link rel="stylesheet" type='text/css' href='counter_style.css'>
    </head>
    <body>
        <div id="app"></div>
        <script type="text/babel">
        // With React, we cannot use 'class' to specify html element because
        // 'class' is a reserved word. 
        // If we want to give the element a class, we use 'className'

        // Build a counter with three buttons that incement counter by the value
        // on the button

        // Refactoring code so we don't repeat same functions over and over again
        // We write general incrementCount function. 
        // We bind the function to the component itself.
        // .bind creates a new function, and when this new function is called it
        // has the keyword 'this' set up to the provided value, and pass other 
        // arguments afterwards. "this" points to the component itself

        var BuildCounter = React.createClass({
            getInitialState: function() {
                return {
                    cnt: 0
                }
            },
            incrementCount: function(value){
                this.setState({
                    cnt: this.state.cnt + value
                })
            },
            render: function() {
                return (
                    <div className="container">
                        <h1> Count: {this.state.cnt} </h1>
                        <button onClick={this.incrementCount.bind(this, 1)} className="btn blue-btn"> Add 1 </button>
                        <button onClick={this.incrementCount.bind(this, 5)} className="btn green-btn"> Add 5 </button>
                        <button onClick={this.incrementCount.bind(this, 10)} className="btn purple-btn"> Add 10 </button>
                    </div>
                )
            }
        });
        ReactDOM.render(
            <BuildCounter />,
            document.getElementById('app')
            );
        </script>
    </body>
</html>
