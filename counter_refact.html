<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>React First File</title>
        <script src="https:fb.me/react-0.14.7.js"></script>
        <script src="https:fb.me/react-dom-0.14.7.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>
        <link rel="stylesheet" type='text/css' href='counter_style.css'>
    </head>
    <body>
        <div id="app"></div>
        <script type="text/babel">
        // With React, we cannot use 'class' to specify html element because
        // 'class' is a reserved word. 
        // If we want to give the element a class, we use 'className'

        // Build a counter with three buttons that incement counter by the value
        // on the button

        var BuildCounter = React.createClass({
            getInitialState: function() {
                return {
                    cnt: 0
                }
            },
            addOne: function() {
                this.setState({
                    cnt: this.state.cnt + 1
                })
            },
            addFive: function() {
                this.setState({
                        cnt: this.state.cnt + 5
                })
            },
            addTen: function() {
                this.setState({
                    cnt: this.state.cnt + 10
                })
            },
            render: function() {
                return (
                    <div className="container">
                        <h1> Count: {this.state.cnt} </h1>
                        <button onClick={this.addOne} className="btn blue-btn"> Add 1 </button>
                        <button onClick={this.addFive} className="btn green-btn"> Add 5 </button>
                        <button onClick={this.addTen} className="btn purple-btn"> Add 10 </button>
                    </div>
                )
            }
        });
        ReactDOM.render(
            <BuildCounter />,
            document.getElementById('app')
            );
        </script>
    </body>
</html>
