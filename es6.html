<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>ReactJS Course</title>
        <script src="https:fb.me/react-0.14.7.js"></script>
        <script src="https:fb.me/react-dom-0.14.7.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>
        <link rel="stylesheet" type='text/css' href='counter_style.css'>
    </head>
    <body>
        <div id="app"></div>
        <script type="text/babel">
        // Describes how to use ES6 classes
        // The equivalent of var Counter = React.createClass
        // Don't need to separate methods with a comma
        class Counter extends React.Component {
            // Use constructor for initial states
            // To access the props, you need to input them as arguments to 
            // constructor and supper- Always!!!!
            constructor(props) {
                // super function gives us access to the keyword this. 
                super(props);
                console.log(props)
                this.state = {count: 0 }
                // Binding 'this'
                this.click = this.click.bind(this)
            }
            click() {
                // alert("Clicked")
                console.log(this)
            }

            render() {
                console.log(this.state)
                return (
                    // another way to make a function and return another one
                    // ES6 arrow functions
                    <div onClick={() => this.click()}>{this.props.text} </div>
                )
            }
        }
        
        // Way to write default properties
        // Access the class default props and prop types
        Counter.defaultProps = {text: "Hello"}
        Counter.propTypes = {text: React.PropTypes.string}
        ReactDOM.render(
            <Counter />,
            document.getElementById('app')
        );

        </script>
    </body>
</html>
