<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>ReactJS Course</title>
        <script src="https:fb.me/react-0.14.7.js"></script>
        <script src="https:fb.me/react-dom-0.14.7.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>
        <link rel="stylesheet" type='text/css' href='counter_style.css'>
    </head>
    <body>
        <div id="app"></div>
        <script type="text/babel">
        // React is about reusable components
        // In version 9.0.4 React introducted stateless functional conponents, which
        // help write simple reusable conponents. 
        // These are simple functions, Idea is that you have small number of 
        // 'smart' components that have states and this passes values to stateless
        // components to render
        // 'map' function iterates through the array that you pass to it
        // Use 'key' to assign unique id values to your iterables

        var TaskList = React.createClass ({
            getInitialState: function() {
                return {
                    tasks: [
                    {title: "Clean Dishes", id: 1},
                    {title: "Take out the bins", id:2},
                    {title: "Change bed", id: 3}
                    ]
                }
            },
            render: function() {
                return (  
                    <ul>
                        {this.state.tasks.map(function(task) {
                            return <Task title={task.title} key={task.id}/>
                        })}
                    </ul>
                )
            }
        });
        var Task = function(props) {
            return (
                <li> Task: {props.title} </li>
            )
        };
        ReactDOM.render(
            <TaskList />,
            document.getElementById('app')
            );                      
        </script>
    </body>
</html>
